name: Deploy Blueprint to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Upload only the blueprint site
      - name: Upload blueprint site
        uses: actions/upload-pages-artifact@v3
        with:
          path: blueprint/web

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

